<!--java动效-->

<script>
    const imgListOne = document.querySelector('.img-list');
    const imgBoxList = imgListOne.children;
    const imgBoxCount = imgBoxList.length;
    const root = document.documentElement;

    // 获取 --post-spacing 和 --post-size 的值，单位为 vw
    const postSpacing = parseFloat(getComputedStyle(root).getPropertyValue('--post-spacing'));
    const postSize = parseFloat(getComputedStyle(root).getPropertyValue('--post-size'));

    // 计算每个图片框的宽度（包括间距）
    const imgBoxWidth = postSize + postSpacing; // 单位：vw

    // 初始化滚动参数
    let offset = 0; // 初始位移
    const speed = 0.1; // 滚动速度，值越大滚动越快（单位：vw）

    function smoothScroll() {
        offset -= speed; // 每帧移动 speed 个单位

        // 当位移达到单个图片的宽度时，调整图片顺序和位移
        if (Math.abs(offset) >= imgBoxWidth) {
            // 移动第一张图片到列表末尾
            imgListOne.appendChild(imgListOne.children[0]);

            // 重置位移
            offset += imgBoxWidth; // 调整 offset，使视觉上连续
        }

        imgListOne.style.transform = `translateX(${offset}vw)`; // 更新位移

        requestAnimationFrame(smoothScroll); // 继续下一帧动画
    }

    // 启动平滑滚动动画
    smoothScroll();

    <!-- 导航栏代码 -->
    // 动态加载 navbar.html 内容到页面中
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.log('Error loading the navbar:', error));
</script>
