<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs Gallery</title>
    <style>
        :root {
            --background-color: hsl(0, 21%, 93%);
            --card-background: white;
            --card-shadow: rgba(0, 0, 0, 0.2);
            --card-border-radius: 8px;
            --card-hover-scale: 1.05;
            --gap: 25px; /* 卡片之间的间距 */
            --padding: 0px; /* 内边距 */
            --margin: 60px; /* 增加外边距 */
            --font-family: Arial, sans-serif;
            --card-width: 400px; /* 设定卡片宽度 */
            --card-height: 600px; /* 设定卡片高度 */
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }
        
        .gallery {
            display: grid; /* CSS Grid 瀑布流布局 */
            grid-template-columns: repeat(4, 1fr); /* 每行显示4张卡片 */
            gap: var(--gap); /* 卡片之间的间距 */
            padding: var(--padding); /* 画廊的内边距 */
            margin: var(--margin); /* 外边距，增加卡片与屏幕边缘的距离 */
        }
        
        .card {
            background: var(--card-background); /* 卡片背景色 */
            box-shadow: 0 4px 8px var(--card-shadow); /* 阴影效果 */
            overflow: hidden; /* 隐藏超出卡片边界的内容 */
            transition: transform 0.2s; /* 动画效果 */
            width: var(--card-width); /* 设置卡片宽度 */
            height: var(--card-height); /* 设置卡片高度 */
        }

        .card:hover {
            transform: scale(var(--card-hover-scale)); /* 鼠标悬停时放大效果 */
        }
        
        .card img {
            width: 100%; /* 图片宽度100% */
            height: auto; /* 高度自适应 */
            display: block; /* 避免图片下方出现空隙 */
        }
        
        .card h2 {
    padding: 5px; /* 标题的内边距 */
    margin: 2px 10px; /* 上下边距2px，左右边距10px */
    font-size: 20px; /* 标题字体大小 */
    text-align: left; /* 标题左对齐 */
       }

        .card p {
    padding: 5px; /* 段落的内边距 */
    margin: -5px 10px; /* 上下边距2px，左右边距10px */
    font-size: 16px; /* 段落字体大小 */
    text-align: left; /* 段落左对齐 */
}
    </style>
</head>
<body>
